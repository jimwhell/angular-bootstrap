<footer class="footer">
  <section class="py-4 py-md-5 py-xl-8 pb-0 border-top border-light">
    <div class="container overflow-hidden">
      <div class="row gy-4 gy-lg-0 justify-content-xl-between">
        <div class="col-12 col-md-4 col-lg-3 col-xl-2">
          <div class="widget">
            <a href="#!">
              <div class="footer-img">
                <img
                  src="ammunation-logo.png"
                  alt="BootstrapBrain Logo"
                  width="175"
                  height="57"
                />
              </div>
            </a>
          </div>
        </div>
        <div class="col-12 col-md-4 col-lg-3 col-xl-2 text-center">
          <div class="widget">
            <h4 class="widget-title mb-4">Get in Touch</h4>
            <address class="mb-4">{{ address }}</address>
            <p class="mb-1">
              <a class="text-decoration-none" href="tel:+15057922430"
                >(505) 792-2430</a
              >
            </p>
            <p class="mb-0">
              <a class="text-decoration-none" href="mailto:demo@yourdomain.com"
                >AmmunationFirearms.com</a
              >
            </p>
          </div>
        </div>
        <div class="col-12 col-md-4 col-lg-3 col-xl-2 text-center">
          <div class="widget">
            <h4 class="widget-title mb-4">Learn More</h4>
            <ul class="list-unstyled">
              <li class="mb-2">
                <a href="#!" class="text-decoration-none">About</a>
              </li>
              <li class="mb-2">
                <a href="#!" class="text-decoration-none">Contact</a>
              </li>
              <li class="mb-2">
                <a href="#!" class="text-decoration-none">Advertise</a>
              </li>
              <li class="mb-2">
                <a href="#!" class="text-decoration-none">Terms of Service</a>
              </li>
              <li class="mb-0">
                <a href="#!" class="text-decoration-none">Privacy Policy</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-lg-3 col-xl-4">
          <div class="widget">
            <h4 class="widget-title mb-4 emailInput text-center">
              Our Newsletter
            </h4>
            <p class="mb-4 text-center">
              Subscribe to our newsletter to get our news & discounts delivered
              to you.
            </p>
            <div class="row gy-4">
              <div class="col-12">
                <div class="input-group">
                  <span class="input-group-text" id="email-newsletter-addon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-envelope"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M0 4a2 2 0 0 1 2-2ha12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                      />
                    </svg>
                  </span>
                  <!-- also integrated two-way data binding to the footer newsletter subscription input -->
                  <input
                    type="email"
                    [(ngModel)]="emailInput"
                    class="form-control"
                    id="email-newsletter"
                    value=""
                    placeholder="Email Address"
                    aria-label="email-newsletter"
                    aria-describedby="email-newsletter-addon"
                    required
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn" (click)="handleSubscription()">
                    Subscribe
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- renders the app modal if isSubscriptionModalVisible is true -->
  <app-modal
    [isModalVisible]="isSubscriptionModalVisible"
    [modalText]="subscriptionModalText"
    [width]="subscriptionModalWidth"
    [height]="subscriptionModalHeight"
  ></app-modal>
</footer>
